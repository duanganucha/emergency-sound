<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Emergency Sound
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  class="bg-style">

  <button ion-button color="danger" (click)="stopAll()">Stop All</button>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of listItems" (click)="onClick(item)" >
        <ion-card [ngClass]=" { 'select' : selectItemName == item , 'unselect' : selectItemName != item }">
          <img src="assets/imgs/{{ item }}.png" padding />
          <ion-card-content>
           <p style="text-align:center">
              {{ item }}
           </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
